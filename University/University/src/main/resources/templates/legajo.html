<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Materia</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			crossorigin="anonymous">
			<div class="row">
  <div class="col-12 col-md-8"></div>
  </head>
<body>
	<div class="container mt-4">
	<h4>Gestion de Alumnos</h4>
	<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Materias</th>
					
				</tr>
			</thead>
			<tbody>
			<tr th:each="alumno:${alumnos}">
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					
					
					
					<td>
					
					
					<a th:href="@{/disponible}" class="btn btn-primary">Inscribirse</a> 
					<a th:href="@{/consultar}" class="btn btn-primary">consultar</a> 
					</td>
					<sec:authentication property="principal.nombre"/>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
