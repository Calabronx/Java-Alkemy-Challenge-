<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		
			<form th:action="@{/save}" th:object=${subject} method="POST">
				<div class="card">
					<div class="card-header">
						<
						<h3>Modulo Materia</h3>
					</div>
					<div class="card-body"></div>
					<div class="form-group"></div>
					<label>ID</label> <input th:field="*{id}" type="text"
						class="form-control" />
				</div>
				<div class="form-group"></div>
				<label>NOMBRES</label> <input th:field="*{name}" type="text"
					class="form-control" />
		</div>
		<div class="form-group"></div>
		<label>DESCRIPCION</label> <input th:field="*{descripcion}"
			type="text" class="form-control" />
	</div>
	<div class="form-group"></div>
	<label>HORARIO</label>
	<input th:field="*{horario}" type="text" class="form-control" />
	</div>
	<div class="form-group"></div>
	<label>DISPONIBLE</label>
	<input th:field="*{disponible}" type="text" class="form-control" />
	</div>
	</div>
	<div class="card-footer"></div>
	<input type="submit value=" Guardar" class="btn btn-success">
	</div>
	</form>

	</div>
	</div>
</body>
</html>
